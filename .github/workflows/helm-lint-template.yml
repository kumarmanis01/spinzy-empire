name: Helm Lint & Template

on:
  push:
    paths:
      - 'helm/**'
  pull_request:
    paths:
      - 'helm/**'

jobs:
  helm:
    name: Helm lint & template
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.12.0

      - name: Helm version
        run: helm version

      - name: Helm lint
        run: |
          helm lint helm/ai-platform

      - name: Helm template (staging values)
        run: |
          helm template ai-platform helm/ai-platform -f helm/ai-platform/values-staging.yaml --set image.tag=${{ github.sha }}

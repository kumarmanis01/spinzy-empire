name: Deploy Prisma Migrations

on:
  workflow_dispatch: {}

jobs:
  deploy-migrations:
    name: Deploy migrations to production DB
    runs-on: ubuntu-latest
    env:
      HUSKY: '0'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Ensure DATABASE_URL is provided and valid
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is not set. Skipping prisma migrate in this workflow.";
            exit 0;
          fi
          if [[ "${DATABASE_URL}" != postgresql://* && "${DATABASE_URL}" != postgres://* ]]; then
            echo "DATABASE_URL does not look like a Postgres URL. Skipping prisma migrate in this workflow.";
            exit 0;
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate deploy --schema=prisma/schema.prisma

name: Prisma Migrate Deploy

on:
  push:
    branches: [main, master]

jobs:
  migrate-deploy:
    runs-on: ubuntu-latest
    env:
      HUSKY: '0'
    environment: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Prisma Migrate Deploy (guarded)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Validating DATABASE_URL before running migrations"
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL secret is not set — skipping migrations"
            exit 0
          fi
          if [[ "${DATABASE_URL}" != postgresql://* && "${DATABASE_URL}" != postgres://* ]]; then
            echo "DATABASE_URL does not appear to be Postgres — skipping migrations"
            exit 0
          fi
          npx prisma migrate deploy
          npx prisma generate
      - name: Run smoke tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run test:smoke || true

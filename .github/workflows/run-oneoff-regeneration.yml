name: Run One-off Regeneration Job

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Regeneration job id to execute'
        required: true
        type: string

jobs:
  run-job:
    runs-on: ubuntu-latest
    env:
      HUSKY: '0'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run one-off regeneration job
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running regeneration job: ${{ github.event.inputs.job_id }}"
          npx ts-node scripts/runRegenerationJobOneOff.ts "${{ github.event.inputs.job_id }}"

name: CI - Build & Publish Evaluator Image

on:
  push:
    branches: [ci/evaluator-integration-scripts, master]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      HUSKY: '0'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Login to GHCR
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install deps
        run: npm ci

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Helm lint chart
        run: helm lint deployment/helm/evaluator-chart

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Copy evaluator script to build directory
        run: |
          mkdir -p build
          cp scripts/runAlertEvaluator.cjs build/runAlertEvaluator.cjs
          echo "Copied runAlertEvaluator.cjs to build directory"

      - name: Verify bundle artifact
        run: |
          echo "Listing build directory:"; ls -la build
          if [ ! -f build/runAlertEvaluator.cjs ]; then
            echo "ERROR: build/runAlertEvaluator.cjs not found." >&2
            exit 1
          fi
          echo "Bundle exists. Showing first 40 lines:"; head -n 40 build/runAlertEvaluator.cjs

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/ai-tutor-evaluator:${{ github.sha }}
          file: Dockerfile.evaluator
          # Load the image to local Docker daemon for PRs so it's available
          load: ${{ github.event_name == 'pull_request' }}
          build-args: |
            NODE_ENV=production

      - name: Write image info file
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "IMAGE=ghcr.io/${{ github.repository_owner }}/ai-tutor-evaluator:${{ github.sha }}" > image-info.txt
          else
            echo "IMAGE=" > image-info.txt
          fi

      - name: Upload image info
        uses: actions/upload-artifact@v4
        with:
          name: evaluator-image-info
          path: |
            build/runAlertEvaluator.cjs
            image-info.txt
